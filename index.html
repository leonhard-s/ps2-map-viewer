<!DOCTYPE html>
<html lang="en">

<head>
    <title>APL (Dev)</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>

</head>

<body>
    <!-- Map selector -->
    <div class="selector">
        <label for="server">Server:</label>
        <select id="server">
            <option value=1>Connery [US West]</option>
            <option value=13 selected="true">Cobalt [EU]</option>
            <option value=10>Miller [EU]</option>
            <option value=17>Emerald [US East]</option>
            <option value=40>SolTech [Asia]</option>
        </select>
        <label for="continent">Continent:</label>
        <select id="continent">
            <option value=2>Indar</option>
            <option value=4>Hossin</option>
            <option value=8>Esamir</option>
            <option value=6 selected="true">Amerish</option>
        </select>
        <input type="submit"></input>
    </div>
    <!-- Base info widget -->
    <aside id="baseInfo">
        <span id="baseName">TI Alloys Inc.</span>
        <hr />
        <!-- Population table -->
        <table>
            <thead>
                <tr>
                    <th colspan="2">Population</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TR</td>
                    <td id="BaseInfo_PopTR">32%</td>
                </tr>
                <tr>
                    <td>NC</td>
                    <td id="BaseInfo_PopVC">34%</td>
                </tr>
                <tr>
                    <td>VS</td>
                    <td id="BaseInfo_PopVS">33%</td>
                </tr>
            </tbody>
        </table>
        <!-- Capture info table -->
        <table>
            <thead>
                <tr>
                    <th colspan="2">Last captured</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Timestamp</td>
                    <td id="BaseInfo_CaptureTime">12:35</td>
                </tr>
                <tr>
                    <td>Faction</td>
                    <td id="BaseInfo_CaptureFaction">TR</td>
                </tr>
                <tr>
                    <td>Outfit</td>
                    <td id="BaseInfo_CaptureOutfit"></td>
                </tr>
            </tbody>
        </table>
    </aside>
    <!-- Map layer widget -->
    <aside id="mapLayerSelector">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Map Layers</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" id="showMapTexture" checked=true /></td>
                    <td><label for="showMapTexture">Terrain</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="showHexes" checked=true /></td>
                    <td><label for="showHexes">Hexes</label></td>
                </tr>
            </tbody>
        </table>
    </aside>
    <!-- Map container -->
    <div id="viewport">
        <div id="map">
            <div id="mapTextureLayer">
                <img src="./img/amerish/lod0.png" alt="Map Texture" onmousedown="return false;" />
            </div>
            <div id="mapHexLayer">
                <img src="./img/amerish/hexmap0.svg" alt="Base Outlines" onmousedown="return false;"
                    style="margin-top: 35px;" /> <!-- This offset is needed to align SVG and PNG textures -->
            </div>
        </div>
    </div>
</body>

</html>
