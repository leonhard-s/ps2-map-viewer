<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Interactive online world map and population tracker for PlanetSide 2." />
    <meta name="viewport" content="width=device-width" />
    <title>PS2 Map Viewer - Dev</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="minimap.css" />
    <link rel="stylesheet" href="ps2-map.css" />
    <script src="index.js"></script>
</head>

<body>
    <div class="widget" id="continent-selector-frame">
        <label for="continent-selector">Continent:</label>
        <select name="continents" id="continent-selector"></select>
    </div>

    <div id="hero-map"></div>

    <!-- Minimap -->
    <div class="widget" id="minimap"></div>
    <!-- Base Info -->
    <aside class="widget" id="widget_base-info">
        <h1>Region</h1>
        <span id="widget_base-info_name">TI Alloys, Inc.</span>
        <span id="widget_base-info_type">Small Outpost</span>
    </aside>

    <!-- Toolbar -->
    <div class="widget" id="toolbar">
        <h1>Toolbar</h1>
        <span>Current tool: </span><span id="toolbar_tool">None</span><br><br>
        <input type="button" id="toolbar-cursor" value="Cursor" />
        <input type="button" id="toolbar-picker" value="Map Picker" />
    </div>
</body>

</html>
