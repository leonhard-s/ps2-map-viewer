<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Interactive online world map and population tracker for PlanetSide 2." />
    <meta name="viewport" content="width=device-width" />
    <title>PS2 Map Viewer - Dev</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./minimap.css" />
    <link rel="stylesheet" href="./ps2-map.css" />
    <script src="./index.js"></script>
</head>

<body>
    <div id="sidebar">
        <div id="minimap" class="sidebar__widget"></div>
        <div id="toolbar" class="sidebar__widget">
            <span class="sidebar__widget__label">Tools</span>
            <div id="toolbar-container"></div>
        </div>
        <div id="map-switcher">
            <span class="map_switcher__label map_switcher__row1">Server:</span>
            <select id="server-picker" class="map_switcher__dropdown map_switcher__row1" title="Server Dropdown">
                <!-- To be populated upon load -->
            </select>
            <span class="map_switcher__label map_switcher__row2">Continent:</span>
            <select id="continent-picker" class="map_switcher__dropdown map_switcher__row2" title="Continent Dropdown">
                <!-- To be populated upon load -->
            </select>
        </div>
    </div>
    <div id="hero-map"></div>

    <aside id="tool-panel">
        <!-- Populated dynamically based on the current tool -->
    </aside>
</body>

</html>
