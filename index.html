<!DOCTYPE html>
<html>

<head>
    <title>APL (Dev)</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <!-- Map selector -->
    <div class="selector">
        <label for="server_input">Server:</label>
        <select id="server">
            <option value=1>Connery [US West]</option>
            <option value=13 selected="true">Cobalt [EU]</option>
            <option value=10>Miller [EU]</option>
            <option value=17>Emerald [US East]</option>
            <option value=40>SolTech [Asia]</option>
        </select>
        <label for="continent_input">Continent:</label>
        <select id="continent">
            <option value=2>Indar</option>
            <option value=4>Hossin</option>
            <option value=8>Esamir</option>
            <option value=6 selected="true">Amerish</option>
        </select>
        <input type="submit"></input>
    </div>
    <!-- Base info widget -->
    <aside>
        <span>TI Alloys Inc.</span>
        <hr />
        <!-- Population table -->
        <table>
            <thead>
                <tr>
                    <th colspan="2">Population</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TR</td>
                    <td id="BaseInfo_PopTR">32%</td>
                </tr>
                <tr>
                    <td>NC</td>
                    <td id="BaseInfo_PopVC">34%</td>
                </tr>
                <tr>
                    <td>VS</td>
                    <td id="BaseInfo_PopVS">33%</td>
                </tr>
            </tbody>
        </table>
        <!-- Capture info table -->
        <table>
            <thead>
                <tr>
                    <th colspan="2">Last captured</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Timestamp</td>
                    <td id="BaseInfo_CaptureTime">12:35</td>
                </tr>
                <tr>
                    <td>Faction</td>
                    <td id="BaseInfo_CaptureFaction">TR</td>
                </tr>
                <tr>
                    <td>Outfit</td>
                    <td id="BaseInfo_CaptureOutfit"></td>
                </tr>
            </tbody>
        </table>
    </aside>
    <!-- Map container -->
    <div id="viewport">
        <div id="map">
            <img src="./Resources/Images/Maps/Amerish/LOD0.png" onmousedown="return false;" />
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
