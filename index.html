<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>APL (Dev)</title>

    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>

</head>

<body>

    <!-- No JS found banner -->
    <noscript>
        <div id="no-js-modal-banner">
            <h1>No JavaScript found</h1>
            <h2>This website does not work without JavaScript, please enable it and reload.</h2>
            <p>We do not use cookies, don't talk to third parties and all our code is necessary to make this tool work.
            </p>
            <p>If you would like to confirm this for yourself, the properly documented TypeScript source code can be
                found
                <a href="https://github.com/auto-pl/apl-website/">on GitHub</a>.
            </p>
        </div>
    </noscript>

    <!-- Map selector -->
    <div class="selector">
        <label for="server">Server:</label>
        <select id="server">
            <option value="1">Connery [US West]</option>
            <option value="13" selected>Cobalt [EU]</option>
            <option value="10">Miller [EU]</option>
            <option value="17">Emerald [US East]</option>
            <option value="40">SolTech [Asia]</option>
        </select>
        <label for="continent">Continent:</label>
        <select id="continent">
            <option value="2">Indar</option>
            <option value="4">Hossin</option>
            <option value="8">Esamir</option>
            <option value="6" selected>Amerish</option>
        </select>
        <input type="submit" />
    </div>
    <!-- Base info widget -->
    <aside id="baseInfo">
        <span id="baseName">TI Alloys Inc.</span>
        <hr />
        <!-- Population table -->
        <table>
            <thead>
                <tr>
                    <th colspan="2">Population</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TR</td>
                    <td id="BaseInfo_PopTR">32%</td>
                </tr>
                <tr>
                    <td>NC</td>
                    <td id="BaseInfo_PopVC">34%</td>
                </tr>
                <tr>
                    <td>VS</td>
                    <td id="BaseInfo_PopVS">33%</td>
                </tr>
            </tbody>
        </table>
        <!-- Capture info table -->
        <table>
            <thead>
                <tr>
                    <th colspan="2">Last captured</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Timestamp</td>
                    <td id="BaseInfo_CaptureTime">12:35</td>
                </tr>
                <tr>
                    <td>Faction</td>
                    <td id="BaseInfo_CaptureFaction">TR</td>
                </tr>
                <tr>
                    <td>Outfit</td>
                    <td id="BaseInfo_CaptureOutfit"></td>
                </tr>
            </tbody>
        </table>
    </aside>
    <!-- Map layer widget -->
    <aside id="mapLayerSelector">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Map Layers</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" id="showMapTexture" checked /></td>
                    <td><label for="showMapTexture">Terrain</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="showHexes" checked /></td>
                    <td><label for="showHexes">Hexes</label></td>
                </tr>
            </tbody>
        </table>
    </aside>
    <!-- Map container -->
    <div id="viewport">
        <div id="map">
            <div id="mapTextureLayer" class="layer">
                <img src="./img/amerish/lod0.png" alt="Map Texture" onmousedown="return false;" />
                <!-- This layer is populated on load -->
            </div>
            <div id="mapHexLayer" class="layer">
                <!-- This layer is populated on load -->
            </div>
            <div id="crossHair">
                <!-- Debug helper -->
            </div>
        </div>
    </div>
</body>

</html>
